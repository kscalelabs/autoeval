name: daily eval
on:
  schedule:
    - cron: '0 0 * * 3'  # Runs every Wednesday at midnight UTC
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  build-docker-run-eval-publish-video:
    name: build docker container and evaluate model
    runs-on: ubuntu-latest
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: checkout repo
        uses: actions/checkout@v3
        with:
          repository: "haosulab/ManiSkill"

      - name: build docker container
        run: cd docker && docker build -t eval-maniskill -f Dockerfile .

      - name: login to ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/v6x3n6y1

      - name: tag and push to ECR
        run: |
          docker tag eval-maniskill:latest public.ecr.aws/v6x3n6y1/eval:maniskill
          docker push public.ecr.aws/v6x3n6y1/eval:maniskill

      - name: run codebuild
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: eval
          disable-source-override: true
          buildspec-override: |
            version: 0.2
            phases:
              install:
                commands:
                  - echo pulling docker image from ecr
                  - docker pull public.ecr.aws/v6x3n6y1/eval:maniskill
              build:
                commands:
                  - echo running docker container
                  - |
                    docker run \
                    -v $(pwd)/videos:/app/videos \
                    eval:maniskill \
                    python -m mani_skill.examples.demo_random_action \
                    -e PickCube-v1 \
                    --env_id="PickCube-v1" \
                    --render-mode="rgb_array" \
                    --record-dir="videos" \
                    --num_envs=1
              post_build:
                commands:
                  - echo eval completed on `date`
            artifacts:
              files:
                - videos/*.mp4
